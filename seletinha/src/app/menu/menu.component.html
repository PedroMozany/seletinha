<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/solid.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body id="body-pd" *ngIf="exibeMenu">
<header class="header" id="header">
  <div class="header_toggle"> <i class='bx bx-menu' (click)="showMenu()" id="header-toggle"></i> </div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
      <div> <a class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i>
          <span class="nav_logo-name">Seletinha</span> </a>
          <div class="nav_list"> <a *ngIf="professor" (click)="telaHome('home')" id="home" class="nav_link main-principal">
       <i class='bx bx-grid-alt nav_icon'></i>
       <span class="nav_name">Dashboard</span> </a>
       <a *ngIf="professor" (click)="telaCad('cad')"  id="cadastro" class="nav_link main-principal"> <i class='bx bx-user nav_icon'></i>
           <span class="nav_name">Cadastro</span> </a>
           <a *ngIf="professor" (click)="telaAtivi('atividade')"  id="atividade" class="nav_link main-principal">
               <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
               <span class="nav_name">Atividade</span> </a>
               <a *ngIf="!professor" (click)="telaHomeAlu('homealuno')"  id="homealuno" class="nav_link main-principal">
                <i class="fas fa-home play"></i>
                <span class="nav_name">Inicio</span> </a>
               <a *ngIf="!professor" (click)="telaJogo('jogo')"  id="jogo" class="nav_link main-principal">
                <i class="far fa-clipboard play"></i>
                <span class="nav_name">Atividade</span> </a>
                <a *ngIf="!professor" (click)="telaLocal('loca')"  id="local" class="nav_link main-principal">
                  <i class='fas fa-map-marker-alt play'></i>
                  <span class="nav_name">Local</span> </a>
                       </div>
      </div> <a (click)="sair()"  class="nav_link main-principal"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sair</span> </a>
  </nav>
</div>
</body>
