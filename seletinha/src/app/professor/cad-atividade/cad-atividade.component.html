<div class="aling">
  <div class="div1">
    <span>Cadastro de Atividades</span>
  </div>
  <div class="line"></div>

  <div class="div2">
    <div style="display: flex;">
      <div>
        <mat-form-field  class="editMatIdad" appearance="outline">
          <mat-label>Turma</mat-label>
          <input matInput [(ngModel)]="turma" >
        </mat-form-field>
      </div>

      <div>
        <mat-form-field  class="editMat" appearance="outline">
          <mat-label>Serie</mat-label>
          <mat-select  [(ngModel)]="serie">
           <mat-option value="1">3º Ano</mat-option>
           <mat-option value="2">2º Ano</mat-option>
           <mat-option value="3">1º Ano</mat-option>
           <mat-option value="4">9º Ano</mat-option>
           <mat-option value="5">8º Ano</mat-option>
           <mat-option value="6">7º Ano</mat-option>
           <mat-option value="7">6º Ano</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

    <div style="display: flex;">
      <div>
        <mat-form-field class="editMatId"  appearance="outline">
          <mat-label> Tipo de atividade</mat-label>
          <mat-select [(ngModel)]="atividade">
            <mat-option value="Sustentabilidade - Nivel Fácil">Sustentabilidade - Nivel Fácil</mat-option>
            <mat-option value="Sustentabilidade - Nivel Médio">Sustentabilidade - Nivel Médio</mat-option>
            <mat-option value="Reciclagem - Nivel Fácil">Reciclagem - Nivel Fácil</mat-option>
            <mat-option value="Reciclagem - Nivel Médio">Reciclagem - Nivel Médio</mat-option>
            <mat-option value="Jogo">Jogo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
      </div>
    </div>



  </div>

  <div class="div3">
    <div style="position: relative;right: 21%;">
      <button mat-flat-button (click)="cancel()"   class="divbtn2">Cancelar</button>
    </div>

    <div>
      <button mat-flat-button (click)="save()"   class="divbtn1">Salvar</button>
    </div>
  </div>


</div>
