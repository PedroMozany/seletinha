

<div class="div1">
  <div class="div5">
    <span>Cadastro de Professor</span>
  </div>
  <div class="div6">
    <mat-form-field  class="editMat" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="nome" >
    </mat-form-field>
  </div>
  <div class="div2">
    <mat-form-field class="editMat1" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
       Insira um e-mail valido
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        E-mail obrigatorio
      </mat-error>
    </mat-form-field>
  </div>

  <div class="div3">
    <mat-form-field  class="editMat2" appearance="outline">
      <mat-label>senha</mat-label>
      <input matInput type="password" [(ngModel)]="senha" >
    </mat-form-field>
  </div>

  <div class="div6">
    <mat-form-field  class="editMat" appearance="outline">
      <mat-label>Turma</mat-label>
      <input matInput [(ngModel)]="turma" >
    </mat-form-field>
  </div>

  <div class="div6">
    <mat-form-field  class="editMat" appearance="outline">
      <mat-label>Id Professor</mat-label>
      <input matInput [(ngModel)]="idprofessor" >
    </mat-form-field>
  </div>

  <div class="div4">
    <div>
      <button mat-flat-button (click)="cadastro()" class="divbtn1">Salvar</button>
    </div>
  </div>

</div>
